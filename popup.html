<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Context Highlighter</title>
    <style>
      body { font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .note { padding: 8px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; }
      .muted { color: #666; font-size: 12px; }
      button { padding: 6px 10px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
      .row { display:flex; justify-content: space-between; align-items:center; margin-bottom:8px; }
    </style>
  </head>
  <body>
    <div class="row">
      <h1>Saved Notes</h1>
      <button id="clear">Clear</button>
    </div>
    <div id="notes"></div>
    <script src="popup.js"></script>
  </body>
</html>
